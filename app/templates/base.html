<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    {% block  style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet" id="bootstrap-css">
    {% endblock %}
    <title> {% block title %}  IP-Calculator {% endblock %} </title>
</head>
<body>  
    <div class="container" >
        <div id="all">
            <div id="content">
                {% block content %}

                {% endblock %}
                <!-- Modal -->
                <div class="modal fade" id="validateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header ">
                                <h5 class="modal-title text-danger" id="exampleModalLabel"><strong>Empty Field</strong></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                There are some mandatory fields. <br> Please! Fill all fields!!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
         </div>

    </div> 
    {% block footer %}
    <footer id="footer">
        <span> &copy; José Luís - 2019 </span>
    </footer>
    {% endblock %} 
    <script src="{{ url_for('static', filename='bootstrap/jquery-3.4.1.min.js') }}"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/validation.js') }}" > </script>
</body>
</html>
